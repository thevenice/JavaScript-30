<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    //storing pressed keys nside empty arr
    const pressed = [];
    const secretcode = 'abcd';
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      console.log(e.key);
      pressed.splice(-secretcode.length, pressed.length - secretcode.length);
      if (pressed.join('').includes(secretcode)) { console.log('ALERT!!! we got the passcode'); }

      console.log(pressed);
    })
  </script>
</body>

</html>
