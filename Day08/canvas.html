<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CNAVAS</title>
  </head>
  <body>
    <canvas id="draw"  width="800" height="800"></canvas>


   <script type="text/javascript">
     const canvas=document.querySelector('#draw');
     const ctx= canvas.getContext('2d');
     canvas.width = window.innerWidth;
     canvas.height = window.innerHeight;
     canvas.style.border='1px solid black';
     canvas.style.border='2px solid yellow';



     ctx.strokeStyle='#BADASS';
     ctx.lineJoin='round';
     ctx.lineCap='round';
     ctx.lineWidth='20';
     ctx.globalCompositeOperation='source-over';
    let direction=true;
     let isDrawing=false;
     //starting points for strokes
     let lastX=0;
     let lastY=0;
     let hue=0;

     function drawing(e){
       if(!isDrawing)return;
       console.log(e);
       ctx.strokeStyle=`hsl(${hue},100%, 50%)`;
       //---------click and drag fn above-------//
       ctx.beginPath();
       //starting points for strokes is set 0
       ctx.moveTo(lastX, lastY);
       //we are going to lineTo
       ctx.lineTo(e.offsetX, e.offsetY);
       ctx.stroke();
       //destructuring below
       [lastX, lastY]=[e.offsetX,e.offsetY];
       hue++;
       if(hue>=360){hue=0;}

       if (ctx.lineWidth >=100 || ctx.lineWidth <=1)
       {direction= !direction;}
       if(direction){
         ctx.lineWidth++;
       }else{
         ctx.lineWidth--;
       }
       //---------above we mave lines for strokes ---//

     }
     canvas.addEventListener('mousedown', (e)=>{
       isDrawing=true;
       [lastX, lastY]=[e.offsetX,e.offsetY];
     });
     canvas.addEventListener('mousemove',drawing);
     canvas.addEventListener('mouseup', ()=>isDrawing=false);
     canvas.addEventListener('mouseout', ()=>isDrawing=false);


 const objectPure= Object.create(null);
 console.log(objectPure.hasOwnProperty);

   </script>
    <style media="screen">
      html,body{
        margin:0;
      }
    </style>
  </body>
</html>
